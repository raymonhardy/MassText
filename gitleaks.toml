# Example of a custom rule for AWS Access Keys
# .gitleaks.toml file
[extend]
useDefault = true # Extend the default rules

[[rules]]
id = "custom-generic-api-key"
description = "Detects generic API keys with common keywords"
regex = '''(?i)(key|api|token|secret|password|auth)[a-z0-9_ .\-,]{0,25}(=|:|:=|\s|=|\x60){0,5}['"]?([a-zA-Z0-9\-_=]{32,})['"]?'''
tags = ["custom", "api", "generic"]